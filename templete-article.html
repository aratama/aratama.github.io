<title>${metadata.title} - ${siteTitle}</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/res/highlight/styles/default.css">
<script src="/res/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>



<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$']]}
});
</script>

<link rel="stylesheet" href="../reset.css">
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../article.css">

<body>
    <header>
        <div class="block-centered">
            <div class="site-title"><a href="index.html">${siteTitle}</a></div>
            <div class="sub-title">${siteSubTitle}</div>
        </div>
    </header>
    <div class="content">

        <article id="rendered">
            <div class="date">${date.getFullYear()}年${1 + date.getMonth()}月${1 + date.getDate()}日</div>
            <h1 class="article-title">
                <!-- <i class="fa fa-coffee" aria-hidden="true"></i> -->
                <a href="${basename}">${metadata.title}<a>
            </h1>        
            <p class="tags">${tags}</p>
            <hr>
            ${marked(emoji.emojify(source), { renderer: renderer })}
            <hr>
            <div class="snsbuttons">

                <!-- Hatena -->
                <div>
                    <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label-counter" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
                </div>

                <!-- line -->
                <div>
                    <div class="line-it-button" style="display: none;" data-type="share-a" data-lang="ja" ></div>
                    <script src="//scdn.line-apps.com/n/line_it/thirdparty/loader.min.js" async="async" defer="defer" ></script>
                </div>

                <!--facebook -->
                <div>
                    <div id="fb-root"></div>
                    <script>(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.8";
                    fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
                    <div class="fb-like" data-href="https://aratama.github.io/blog/${metadata.id}.md" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
                </div>

                <!-- google+ -->
                <div>
                    <script src="https://apis.google.com/js/platform.js" async defer>
                    {lang: 'ja'}
                    </script>
                    <div class="g-plusone" data-size="medium"></div>
                </div>

            </div>

        </article>
    </div>

    <footer>
        <div class="block-centered footer-inner">
            <p class="copy">&nbsp;</p>
            <p class="author">このブログを書いてる人:&nbsp;&nbsp; <a target="_blank" href="https://twitter.com/cubbit2">兎沢</a><p>
        </div>
    </footer>
</body>

<script>
const poem = [
    "なんにもない毎日が、なによりの宝物。",
    "今日という日を、何度でも繰り返したい。",
    "世界を追いかけなくても、世界は私のまわりにある。", 
    "速すぎる雑踏。のんびりとしたそよ風。", 
    "明日の写真を飾る場所を、アルバムに空けておこう。", 
    "落ち葉が地面に触れる音がした。"
];
document.querySelector(".copy").textContent = poem[Math.floor(poem.length * Math.random())];
</script>
