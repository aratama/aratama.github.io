<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <style>
            @font-face {
              font-family: 'Rosarivo';
              font-style: normal;
              font-weight: 400;
              src: local('Rosarivo'), local('Rosarivo-Regular'), url('Rosarivo-Regular.ttf');
            }

            html, body {
              background-color: #373F3D;
            }
        </style>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="reset.css" rel="stylesheet"></link>
  </head>
  <body>
    <div id="splash" style="width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 100000">
      <script>
        var splash = document.getElementById('splash');
        splash.addEventListener("mousedown", function(e){
            e.preventDefault(); 
            e.stopPropagation(); 
            splash.style.display = 'none'; 
        });
        window.addEventListener("load", function(){
            splash.style.display = 'none';
        });
      </script>
      <div style="width: 640px; height: 480px; position:absolute; left:0; right:0; top:0; bottom:0; margin:auto; background-color:#EBE7DE;">
          <img src="splash.svg"></img>
          <iframe src="license.txt" style="position: absolute; display:block; margin:20px; margin-left: auto; margin-right:auto; height: 100px; width: 500px; bottom: 0px; left:0; right:0; border: solid 1px grey;"></iframe>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
